<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remember App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="js.js"></script>
</head>
<body>

<!-- Nanna 1: Topbjælke med hilsen og menu -->
<div class="container-fluid nanna-1 d-flex justify-content-between align-items-start p-3">
    <div>
        <p class="text-white mb-0">Hej Amalie</p>
        <p class="text-white fw-bold">Du har styr på det!</p>
    </div>
    <button class="btn btn-white">
        <span class="navbar-toggler-icon"></span>
    </button>
</div>

<div class="nanna-2 d-flex justify-content-between align-items-center px-3 py-2 nanna-aktiv nanna-inaktiv" id="nannaContainer">
    <span class="nanna-tekst">Slukke Glattejern</span>
    <label class="nanna-toggle-switch">
        <input type="checkbox" id="nannaToggle">
        <span class="nanna-toggle-slider"></span>
    </label>
</div>



<!-- Nanna 5: Container der skifter farve med toggle -->
<div id="nanna-container-5" class="nanna-5 nanna-inaktiv d-flex justify-content-between align-items-center px-3 py-2">
    <span class="nanna-tekst">Luk altan dør</span>
    <label class="nanna-toggle-switch">
        <input type="checkbox" id="nanna-toggle-5">
        <span class="nanna-slider"></span>
    </label>
</div>




</body>
</html>
