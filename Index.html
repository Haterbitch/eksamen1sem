<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nanna - Huske App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css" />
</head>
<body class="bg-light">

<!-- Nanna 1: App-indpakning -->
<div class="container p-3 nanna-app-indpakning">

    <!-- Nanna 2: Header med brugernavn og menu -->
    <div class="d-flex justify-content-between align-items-start mb-2">
        <div>
            <p class="text-success mb-0">Hej Amalie</p>
            <h6>Du har styr på det!</h6>
        </div>
        <button class="btn btn-sm">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>

    <!-- Nanna 3: Avatar og point -->
    <div class="text-center mb-3">
        <div class="nanna-avatar bg-secondary rounded-circle mx-auto"></div>
        <p class="mt-1">121 P ⭐</p>
    </div>

    <!-- Nanna 4: Liste med swipe-toggles -->
    <div class="nanna-opgaveliste">
        <div class="nanna-opgave nanna-lilla">
            <span>Slukke Glattejern</span>
            <label class="nanna-swipe-toggle">
                <input type="checkbox">
                <span class="nanna-toggle-slider"></span>
            </label>
        </div>
        <div class="nanna-opgave nanna-lilla">
            <span>Luk altan dør</span>
            <label class="nanna-swipe-toggle">
                <input type="checkbox">
                <span class="nanna-toggle-slider"></span>
            </label>
        </div>
        <div class="nanna-opgave nanna-graa">
            <span>Husk Nøgler</span>
            <label class="nanna-swipe-toggle">
                <input type="checkbox" checked>
                <span class="nanna-toggle-slider"></span>
            </label>
        </div>
        <div class="nanna-opgave nanna-lilla">
            <span>Lås hoveddør</span>
            <label class="nanna-swipe-toggle">
                <input type="checkbox">
                <span class="nanna-toggle-slider"></span>
            </label>
        </div>
    </div>

    <!-- Nanna 5: Tilføj-knap -->
    <div class="text-center mt-4">
        <button class="btn btn-danger rounded-circle nanna-plusknap">+</button>
    </div>

</div>

</body>
</html>
