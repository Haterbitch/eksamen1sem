<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remember App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>

<!-- Nanna 1: Topbjælke med hilsen og menu -->
<div class="container-fluid nanna-1 d-flex justify-content-between align-items-start p-3">
    <div>
        <p class="text-white mb-0">Hej Amalie</p>
        <p class="text-white fw-bold">Du har styr på det!</p>
    </div>
    <button class="btn btn-white">
        <span class="navbar-toggler-icon"></span>
    </button>
</div>


<!-- Nanna 5: Container der skifter farve med toggle -->
<div id="nanna-container-5" class="nanna-5 nanna-inaktiv d-flex justify-content-between align-items-center px-3 py-2">
    <span class="nanna-tekst">Luk altan dør</span>
    <label class="nanna-toggle-switch">
        <input type="checkbox" id="nanna-toggle-5">
        <span class="nanna-slider"></span>
    </label>
</div>



<div id="nanna-container-4" class="nanna-5 nanna-inaktiv d-flex justify-content-between align-items-center px-3 py-2">
    <span class="nanna-tekst">Sluk Glatte jern</span>
    <label class="nanna-toggle-switch">
        <input type="checkbox" id="nanna-toggle-4">
        <span class="nanna-slider"></span>
    </label>
</div>


<div id="nanna-container-3" class="nanna-5 nanna-inaktiv d-flex justify-content-between align-items-center px-3 py-2">
    <span class="nanna-tekst">Husk Nøgler</span>
    <label class="nanna-toggle-switch">
        <input type="checkbox" id="nanna-toggle-3">
        <span class="nanna-slider"></span>
    </label>
</div>




<!-- JS placeres nu lige før body slut for ekstra sikkerhed -->
<script src="js.js"></script>
</body>
</html>
