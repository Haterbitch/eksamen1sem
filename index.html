<!--
Sektion: Dokument og sprog
-->
<!DOCTYPE html> <!-- Angiver at dette er et HTML5 dokument -->
<html lang="da"> <!-- Starter HTML-dokumentet på dansk -->
<head>
    <meta charset="UTF-8" /> <!-- Definerer tegnsættet som UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Gør siden responsiv på mobile enheder -->
    <title>Remember App</title> <!-- Titel på fanen/vinduet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Importerer Bootstrap CSS -->
    <link rel="stylesheet" href="css/stylesheet.css" /> <!-- Importerer egen CSS-fil -->
</head>
<body>

<!--
Sektion: Topbjælke med hilsen og menu
-->
<div class="container-fluid nanna-1 d-flex justify-content-between align-items-start position-relative">
    <div>
        <p class="nanna-tekst2 fw-bold mb-0">Hej Amalie
            <br>
            Du har styr på det!</p>
        <!-- Drop down menu start -->
        <div class="dropdown topnav">
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
            </button>
            <ul class="dropdown-menu">
                <li><a href="index.html" class="dropdown-item" type="button">Profil</a></li>
                <li><a href="omremember.html" class="dropdown-item" type="button">Om Remember?</a></li>
            </ul>
        </div>
        <!-- SLUT drop down menu -->
    </div>

    <!-- Avatar hoved start -->
    <button class="btn btn-white">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="avatar">
        <img class="avatar-img" src="billeder/amalie.png" alt="" />
    </div>
</div>
<!-- SLUT avatar hoved -->

<!--
Sektion: Toggle knapper og hovedindhold
-->
<div class="main-container">
    <!-- Container der skifter farve med toggle -->
    <div id="nanna-container-5" class="nanna-5 nanna-inaktiv d-flex justify-content-between align-items-center px-3 py-2">
        <span class="nanna-tekst">Luk altan dør</span>
        <label class="nanna-toggle-switch">
            <input type="checkbox" id="nanna-toggle-5">
            <span class="nanna-slider"></span>
        </label>
    </div>

    <div id="nanna-container-4" class="nanna-5 nanna-inaktiv d-flex justify-content-between align-items-center px-3 py-2">
        <span class="nanna-tekst">Sluk Glatte jern</span>
        <label class="nanna-toggle-switch">
            <input type="checkbox" id="nanna-toggle-4">
            <span class="nanna-slider"></span>
        </label>
    </div>

    <div id="nanna-container-3" class="nanna-5 nanna-inaktiv d-flex justify-content-between align-items-center px-3 py-2">
        <span class="nanna-tekst">Husk Nøgler</span>
        <label class="nanna-toggle-switch">
            <input type="checkbox" id="nanna-toggle-3">
            <span class="nanna-slider"></span>
        </label>
    </div>
    <!-- SLUT Toggle knapper -->

    <!--
    Sektion: Footer-knap og modal vindue
    -->
    <!-- Knap der åbner modal -->
    <button class="knaptilføj" id="openModalBtn" aria-label="Tilføj">
        <img src="billeder/plus-svgrepo-com.svg" alt="">
    </button>
    <!-- Modal vindue (skjult som standard) -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <!-- Luk knap (X) -->
            <span class="close" id="closeModalBtn">&times;</span>
            <!-- Skriv felt -->
            <label for="inputText">Skriv Din nye Opgave her:</label>
            <input type="text" id="inputText" class="modal-input" />
            <div class="modal-btns">
                <!-- Tilføj knap -->
                <button id="addBtn">Tilføj</button>
                <!-- Luk knap -->
                <button id="closeBtn">Luk</button>
            </div>
        </div>
    </div>
    <!-- SLUT footer knap -->
</div>

<script src="js/js.js"></script> <!-- Importerer JavaScript-filen -->
</body>
</html>
